<div class="traum-list">
  <h2>Gespeicherte Träume</h2>

  <a routerLink="/neu" class="neuer-traum">+ Neuen Traum erfassen</a>

  <div *ngIf="traeume.length === 0" class="leer">
    Noch keine Träume gespeichert.
  </div>

  <div class="logo-container">
    <img ngSrc="Logo.png" alt="Logo" height="50" width="50"/>
  </div>

  <ng-container *ngFor="let traum of traeume; let i = index">
    <app-traum-card
      [titel]="traum.title"
      [inhalt]="traum.content"
      [bild]="traum.imgBase64"
      [datum]="traum.timestamp"
      (delete)="deleteDream(traum.id)">
    </app-traum-card>
  </ng-container>
</div>
