<div class="traum-editor">

  <a routerLink="/" class="zurueck-button"> ZurÃ¼ck </a>

  <h2>Traum erfassen</h2>

  <input [(ngModel)]="titel" placeholder="Titel" />
  <div *ngIf="!titel.trim() && versuchZuSpeichern" class="fehlermeldung">
    Bitte gib einen Titel ein.
  </div>

  <textarea [(ngModel)]="inhalt" placeholder="Traumbeschreibung..."></textarea>
  <div *ngIf="!inhalt.trim() && versuchZuSpeichern" class="fehlermeldung">
    Bitte gib eine Beschreibung ein.
  </div>

  <button (click)="visualisieren()" [disabled]="loading || !inhalt.trim()">
    {{ loading ? 'Visualisiert...' : 'Visualisieren' }}
  </button>

  <div *ngIf="loading" class="spinner-container">
    <div class="spinner"></div>
  </div>

  <div *ngIf="bild">
    <h3>Deine Traumvisualisierung</h3>
    <img [src]="'data:image/png;base64, ' + bild" alt="Traumbild" />
  </div>

  <button (click)="speichern()">Speichern</button>
</div>
